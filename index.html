<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>
    <!-- Shift the overall look and feel by adding these wonderful 
  touches to furniture in your home

  Ever been in a room and felt like something was missing? Perhaps 
  it felt slightly bare and uninviting. I’ve got some simple tips 
  to help you make any room feel complete.

  Michelle Appleton
  28 Jun 2020

  Share -->
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card-image">
          <img src="images/drawers.jpg" alt="furniture" />
        </div>
        <div class="card-content flow">
          <h2>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="card-bottom">
            <div class="first-flex-group">
              <img class="michelle" src="images/avatar-michelle.jpg" alt="headshot of Michelle">
              <div class="flex-group">
                <h3>Michelle Appleton</h3>
                <span>29 Jun 2020</span>
              </div>
            </div>
            <div id="share-btn-el" class="share-button">
              <img src="images/icon-share.svg" alt="share icon">
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
